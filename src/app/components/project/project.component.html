<div class="project">
    <div class="left">
        <img *ngIf="pcImagePath" class="pc" [src]="pcImagePath" alt="">
        <img *ngIf="mobileImagePath" class="mobile" [src]="mobileImagePath" alt="">
    </div>
    <div class="rigth">
        <div class="header">
            <h3 class="project-title">
                {{name}}
            </h3>
            <h3 [class]="urlProduction ? 'online':'offline'">
                @if (urlProduction) {
                    ONLINE üü¢
                }@else {
                   OFFLINE üî¥
                }
            </h3>
        </div>
        <p class="project-description">
            {{description}}
        </p>
        <h3>Tecnologias</h3>
        <div class="technologies">
            <div *ngFor="let t of technologies"><span>{{t}}</span></div>
        </div>
        <div class="down">
            <button *ngIf="urlVideo" (click)="showPreview(urlVideo)">
                V√çDEO
            </button>
            <button *ngIf="urlProduction" (click)="goLink(urlProduction)">
                ACESSAR
            </button>
            <button *ngIf="urlRepository" (click)="goLink(urlRepository)">
                C√ìDIGO FONTE
            </button>
        </div>
    </div>
</div>
