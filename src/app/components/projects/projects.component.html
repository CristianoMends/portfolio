<app-preview *ngIf="isComponentePreviewVisible" (click)="isComponentePreviewVisible = false" [url]="url"></app-preview>
<app-loading *ngIf="loadingService.loading$ | async"></app-loading>

<section id="projects" class="projects-container section">
    <h2>Projetos em destaque</h2>
    <div class="description">
        <p>Aqui você encontrará alguns dos projetos pessoais que criei com seus detalhes, demonstrações e as tecnologias
            utilizadas</p>
    </div>
    @if (errorMessage) {
    <div class="error">{{ errorMessage }}</div>
    }@else{
    <div class="projects">
        @for (p of projects; track $index) {
        <app-project [name]="p.name" [description]="p.description" [technologies]="p.technologies.split(',')"
            [image]="p.image" [urlRepository]="p.repositoryUrl" [urlProduction]="p.url" [urlVideo]="p.youtubeUrl"
            (url)="showPreview($event)">
        </app-project>
        }
